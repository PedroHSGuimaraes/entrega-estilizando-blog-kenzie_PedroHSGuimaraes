<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Flex BOX </title>
</head>

<body>
  <main class="container">
    <div class="img-logo">
      <img src="/logo.png" alt="logo">
    </div>
    <h1>Quem esta assistindo? </h1>
    <section class="img" id="hover-element">
      <div>
        <img class="img-card" src="/panda.png" alt="panda">
        <p>Giuliana</p>
      </div>
      <div>
        <img class="img-card" src="/pink.png" alt="pink">
        <p>Clara</p>
      </div>
      <div>
        <img class="img-card" src="/robot.png" alt="robot">
        <p>Anna</p>
      </div>
      <div>
        <img class="img-plus" src="/plus.png" alt="plus">
        <p class="plus-text">Adicione um perfil</p>
      </div>
    </section>
    <section>
      <button class="container-button">
        Gerencie Perfis
      </button>
    </section>
  </main>
</body>

</html>
